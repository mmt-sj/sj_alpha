<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>index</title>
    <link href="css/default.css" rel="stylesheet" media="screen">

    <script src="js/jquery-3.1.0.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/background-blur.js"></script>

</head>
<body>
<div class="container background-img">
    <div class="content">
        <div class=" page-header text-center">
            <img width="100px" height="100px" src="img/icon.png" alt="图标" class="img-circle">
        </div>
        <form class="">

            <div class="form-group">
                <input type="text" class="form-control" id="inputName" placeholder="请输入姓名">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="inputStudentNumber" placeholder="请输入学号">
            </div>

            <div class="form-group">
                <input type="tel" class="form-control" id="inputPhone" placeholder="请输入电话号码">
            </div>

            <div class="form-group">
                <select class="form-control" >
                    <option>请选择院系</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="radio-inline">
                <label>
                    <input type="radio" name="sexRadio" value="男" checked>男
                </label>
            </div>

            <div class="radio-inline">
                <label>
                    <input type="radio" name="sexRadio" value="女" checked>女
                </label>
            </div>

            <div class="form-group">
                <textarea rows="4" class="form-control" placeholder="请输入申请理由（不超过200字）"></textarea>
            </div>

            <div class="form-group btn-group-lg">
                <button type="button" class="btn btn-default btn-block ">提交</button>
            </div>

        </form>
        <div class="navbar-fixed-bottom text-center">
            <h6 style="color: #fff;">三江学院阿尔法工作室</h6>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        var $backgroundView = $('.background-img');
        $backgroundView.backgroundBlur({
            imageURL: '../html/img/background-img.jpg', // URL to the image that will be used for blurring
            blurAmount: 10, // Amount of blur (higher amount degrades browser performance)
            imageClass: 'bg-blur', // CSS class that will be applied to the image and to the SVG element,
            overlayClass: 'bg-blur-overlay', // CSS class of an element that will overlay the blur background (useful for additional effects or putting a spinner)
            duration: 1000, // If the image needs to be faded in, how long that should take
            endOpacity: 1 // Specify the final opacity that the image will have
        });
    });
</script>
</body>
</html>
